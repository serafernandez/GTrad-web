<template name='clientesLista'>
	<div class="list-group clientes">
		{{#each clientes}}
			{{> clienteItem}}
		{{/each}}
	</div>
</template>

<template name="clienteItem">
	<a href="" class="list-group-item mostrarInformacion">{{apellido}}, {{nombre}} <span class="badge">{{fecha}}</span>
	<div class="oculto">
		Tags:{{tags}}
	</div>
	</a>
	
</template>
